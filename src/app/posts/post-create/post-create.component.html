
<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
      matInput
      type="text"
      name="title"
      ngModel
      required
      minlength="3"
      #title="ngModel">
      <mat-error *ngIf="title.invalid">Enter title</mat-error>
    </mat-form-field>

    <mat-form-field>
      <!-- [] to access the html element prop -->
      <!--  ngModel 2way binding!!!!  can update input for output!!! -->
      <textarea
      matInput
      rows="3"
      name="content"
      ngModel
      required
      minlength = "4"
      #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Enter content</mat-error>
    </mat-form-field>
    <button
      color="primary"
      mat-raised-button
      type="submit">Post it</button>
  </form>
</mat-card>
