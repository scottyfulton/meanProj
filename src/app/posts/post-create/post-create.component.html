<h2>Post Template here</h2>
<mat-card>
  <mat-form-field>
    <!-- [] to access the html element prop -->
    <!--  ngModel 2way binding!!!!  can update input for output!!! -->
    <textarea matInput rows="6" [(ngModel)]="enteredValue"></textarea>
  </mat-form-field>
  <button
    color="primary"
    mat-raised-button
    (click)="onAddPost()">Post it</button>

</mat-card>


<p>{{ newPost }}</p>
